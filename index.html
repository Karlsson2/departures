<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Avgångar Göteborgs Central</h1>
      <div class="buttons" id="buttons">
        <select name="travel-options" id="travel-options">
          <option value="" selected disabled hidden>Filtrera här</option>
        </select>
      </div>
      <div class="content-wrapper">
        <div class="header">
          <div class="time">Tid</div>
          <div class="number">Nummer</div>
          <div class="station">Station</div>
          <div class="operator">Operatör</div>
        </div>
        <div class="data-wrapper"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
