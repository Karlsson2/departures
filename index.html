<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Göteborg Central</title>
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Göteborgs Central</h1>
      <div class="button-wrapper">
        <button class="select-button" value="departureBoard" id="departures">
          Avgångar
        </button>
        <button class="select-button" value="arrivalBoard" id="arrivals">
          Ankomster
        </button>
      </div>
      <div class="select-wrapper">
        <div class="select-icon"></div>
        <select class="select" name="travel-options" id="travel-options">
          <option value="nothing" selected disabled hidden>Välj ressätt</option>
        </select>
      </div>
      <div class="content-wrapper">
        <div class="header">
          <div class="time">Tid</div>
          <div class="number">Nummer</div>
          <div class="station">Station</div>
          <div class="operator">Operatör</div>
        </div>
        <div class="data-wrapper"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
